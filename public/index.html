<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ü§ñ MCP Chatbot</h1>
            <div class="status">
                <span id="status-indicator" class="status-indicator">‚óè</span>
                <span id="status-text">Connecting...</span>
            </div>
        </header>

        <div class="chat-container">
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <form id="message-form" class="message-form">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Type your message here..." 
                        autocomplete="off"
                        disabled
                    >
                    <button type="submit" id="send-button" disabled>Send</button>
                </form>
            </div>
        </div>

        <div class="controls">
            <button id="clear-chat" class="control-button">Clear Chat</button>
            <button id="show-config" class="control-button">Show Config</button>
        </div>
    </div>

    <!-- Config Modal -->
    <div id="config-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Configuration</h2>
            <div id="config-info"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
